<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
</head>
<body>
    <h2>Spam Email Detector</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check</button>
    </form>
    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
